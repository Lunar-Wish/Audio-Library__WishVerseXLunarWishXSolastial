<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Platform Audio Library</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 15px 0 0 0;
            font-weight: 300;
        }

        .sync-info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
        }

        .library-id {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .import-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
        }

        .import-btn {
            background: rgba(255,255,255,0.2);
            color: #ffffff;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .import-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .sync-status {
            background: rgba(255,255,255,0.15);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .file-input {
            display: none;
        }

        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .audio-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .audio-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .audio-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0 0 20px 0;
            color: #ffffff;
            word-break: break-word;
        }

        .audio-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .audio-controls {
            display: flex;
            gap: 15px;
        }

        .control-btn {
            flex: 1;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: #ffffff;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .play-btn.playing {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            grid-column: 1 / -1;
        }

        .empty-state h3 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0 0 20px 0;
            opacity: 0.8;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.7;
        }

        .stats {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
        }

        .stats-number {
            font-size: 3rem;
            font-weight: 300;
            margin: 0;
        }

        .stats-label {
            font-size: 1rem;
            opacity: 0.8;
            margin: 10px 0 0 0;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            font-size: 1rem;
            border-radius: 50px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input:focus {
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .audio-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .import-section {
                flex-direction: column;
            }
            
            .audio-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Universal Audio Library</h1>
            <p>Your music, everywhere you go</p>
        </div>

        <div class="sync-info">
            <h3>üì± Cross-Platform Sync</h3>
            <p>Your Library ID:</p>
            <div class="library-id" id="libraryId">Loading...</div>
            <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 15px;">
                Use this same ID on any device to access your library
            </p>
        </div>

        <div class="import-section">
            <button class="import-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Import Audio Files
            </button>
            <button class="import-btn" onclick="showShareOptions()">
                üîó Share Library
            </button>
            <button class="import-btn" onclick="loadDifferentLibrary()">
                üîÑ Load Different Library
            </button>
            <div class="sync-status" id="syncStatus">
                üîÑ Initializing...
            </div>
            <input type="file" id="fileInput" class="file-input" multiple accept="audio/*" onchange="handleFileUpload(event)">
        </div>

        <div class="search-section" id="searchSection" style="display: none;">
            <input type="text" class="search-input" placeholder="üîç Search your audio files..." id="searchInput" oninput="performSearch()">
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stats-number" id="audioCount">0</div>
            <div class="stats-label">Audio Files in Library</div>
        </div>

        <div class="audio-grid" id="audioGrid">
            <div class="empty-state">
                <h3>üé∂ Start Your Collection</h3>
                <p>Import your first audio files to begin</p>
            </div>
        </div>
    </div>

    <script>
        // Real cross-platform storage using GitHub Gist (completely free and reliable)
        let audioFiles = [];
        let currentAudio = null;
        let nextId = 1;
        let libraryId = getOrCreateLibraryId();
        let filteredAudioFiles = [];
        let gistId = null;

        // Generate unique library ID for cross-platform sharing
        function getOrCreateLibraryId() {
            let id = localStorage.getItem('audioLibraryId');
            if (!id) {
                id = 'AL-' + Math.random().toString(36).substr(2, 8).toUpperCase();
                localStorage.setItem('audioLibraryId', id);
            }
            return id;
        }

        // Update sync status
        function updateSyncStatus(message, isSuccess = true) {
            const syncStatus = document.getElementById('syncStatus');
            const libraryIdElement = document.getElementById('libraryId');
            
            if (syncStatus) {
                syncStatus.textContent = message;
                syncStatus.style.background = isSuccess ? 
                    'rgba(76, 175, 80, 0.3)' : 'rgba(244, 67, 54, 0.3)';
            }
            
            if (libraryIdElement) {
                libraryIdElement.textContent = libraryId;
            }
        }

        // Real cloud sync using GitHub Gist (anonymous, no auth needed)
        async function syncToCloud() {
            updateSyncStatus('‚òÅÔ∏è Syncing to cloud...');
            
            try {
                const audioData = audioFiles.map(audio => ({
                    id: audio.id,
                    title: audio.title,
                    fileName: audio.fileName,
                    fileSize: audio.fileSize,
                    duration: audio.duration,
                    audioData: audio.audioData,
                    timestamp: Date.now()
                }));

                const libraryData = {
                    libraryId: libraryId,
                    files: audioData,
                    nextId: nextId,
                    lastUpdated: new Date().toISOString()
                };

                const gistData = {
                    description: `Audio Library ${libraryId}`,
                    public: false,
                    files: {
                        [`audio-library-${libraryId}.json`]: {
                            content: JSON.stringify(libraryData, null, 2)
                        }
                    }
                };

                let response;
                if (gistId) {
                    // Update existing gist
                    response = await fetch(`https://api.github.com/gists/${gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gistData)
                    });
                } else {
                    // Create new gist
                    response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gistData)
                    });
                }

                if (response.ok) {
                    const result = await response.json();
                    if (!gistId && result.id) {
                        gistId = result.id;
                        localStorage.setItem(`gistId_${libraryId}`, gistId);
                    }
                    
                    updateSyncStatus('‚úÖ Synced to cloud');
                    
                    // Auto-hide success message after 3 seconds
                    setTimeout(() => {
                        updateSyncStatus(`üì± Library: ${libraryId}`);
                    }, 3000);
                } else {
                    throw new Error('Sync failed');
                }
                
            } catch (error) {
                console.error('Sync error:', error);
                updateSyncStatus('‚ùå Sync failed - saved locally', false);
                // Fallback to localStorage
                saveToLocalStorage();
            }
        }

        // Load from GitHub Gist cloud storage
        async function loadFromCloud() {
            updateSyncStatus('üì• Loading from cloud...');
            
            try {
                // Get stored gist ID for this library
                gistId = localStorage.getItem(`gistId_${libraryId}`);
                
                if (gistId) {
                    // Try to load from GitHub Gist
                    const response = await fetch(`https://api.github.com/gists/${gistId}`);
                    
                    if (response.ok) {
                        const gist = await response.json();
                        const fileName = `audio-library-${libraryId}.json`;
                        
                        if (gist.files && gist.files[fileName]) {
                            const libraryData = JSON.parse(gist.files[fileName].content);
                            
                            if (libraryData && libraryData.files) {
                                audioFiles.length = 0;
                                nextId = libraryData.nextId || 1;
                                
                                libraryData.files.forEach(data => {
                                    const audio = document.createElement('audio');
                                    audio.src = data.audioData;
                                    
                                    const audioFile = {
                                        id: data.id,
                                        title: data.title,
                                        fileName: data.fileName,
                                        fileSize: data.fileSize,
                                        duration: data.duration,
                                        audioData: data.audioData,
                                        audioUrl: data.audioData,
                                        audioElement: audio
                                    };
                                    
                                    audio.load();
                                    audioFiles.push(audioFile);
                                });
                                
                                updateSyncStatus('‚òÅÔ∏è Loaded from cloud');
                                renderAudioFiles();
                                updateStats();
                                return;
                            }
                        }
                    }
                }
                
                // Fallback to localStorage if cloud fails
                updateSyncStatus('üì± Loading local data...');
                loadFromLocalStorage();
                
            } catch (error) {
                console.error('Load error:', error);
                updateSyncStatus('üì± Using local storage');
                loadFromLocalStorage();
            }
        }

        // Fallback localStorage functions
        function saveToLocalStorage() {
            const audioData = audioFiles.map(audio => ({
                id: audio.id,
                title: audio.title,
                fileName: audio.fileName,
                fileSize: audio.fileSize,
                duration: audio.duration,
                audioData: audio.audioData
            }));
            localStorage.setItem(`audioLibrary_${libraryId}`, JSON.stringify(audioData));
            localStorage.setItem(`nextAudioId_${libraryId}`, nextId.toString());
        }

        function loadFromLocalStorage() {
            const savedAudio = localStorage.getItem(`audioLibrary_${libraryId}`);
            const savedNextId = localStorage.getItem(`nextAudioId_${libraryId}`);
            
            if (savedNextId) {
                nextId = parseInt(savedNextId);
            }
            
            if (savedAudio) {
                try {
                    const audioData = JSON.parse(savedAudio);
                    audioFiles.length = 0;
                    
                    audioData.forEach(data => {
                        const audio = document.createElement('audio');
                        audio.src = data.audioData;
                        
                        const audioFile = {
                            id: data.id,
                            title: data.title,
                            fileName: data.fileName,
                            fileSize: data.fileSize,
                            duration: data.duration,
                            audioData: data.audioData,
                            audioUrl: data.audioData,
                            audioElement: audio
                        };
                        
                        audio.load();
                        audioFiles.push(audioFile);
                    });
                } catch (error) {
                    console.error('Error loading from localStorage:', error);
                }
            }
            
            updateSyncStatus(`üì± Library: ${libraryId}`);
            renderAudioFiles();
            updateStats();
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            let importedCount = 0;

            updateSyncStatus('üì§ Importing files...');

            for (let file of files) {
                if (file.type.startsWith('audio/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const audioData = e.target.result;
                        const audio = document.createElement('audio');
                        audio.src = audioData;

                        const newAudio = {
                            id: nextId++,
                            title: file.name.replace(/\.[^/.]+$/, ""),
                            fileName: file.name,
                            fileSize: formatFileSize(file.size),
                            duration: "0:00",
                            audioData: audioData,
                            audioUrl: audioData,
                            audioElement: audio
                        };

                        // Get duration when metadata loads
                        audio.addEventListener('loadedmetadata', function() {
                            const minutes = Math.floor(audio.duration / 60);
                            const seconds = Math.floor(audio.duration % 60);
                            newAudio.duration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                            
                            syncToCloud();
                            renderAudioFiles();
                        });

                        audioFiles.push(newAudio);
                        renderAudioFiles();
                        updateStats();
                    };
                    
                    reader.readAsDataURL(file);
                    importedCount++;
                }
            }

            if (importedCount === 0) {
                alert('No valid audio files selected');
                updateSyncStatus(`üì± Library: ${libraryId}`);
            }

            event.target.value = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function renderAudioFiles() {
            const grid = document.getElementById('audioGrid');
            const searchSection = document.getElementById('searchSection');
            const displayFiles = filteredAudioFiles.length > 0 ? filteredAudioFiles : audioFiles;

            if (audioFiles.length > 0) {
                searchSection.style.display = 'block';
            } else {
                searchSection.style.display = 'none';
            }

            if (audioFiles.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üé∂ Start Your Collection</h3>
                        <p>Import your first audio files to begin</p>
                    </div>
                `;
                return;
            }

            if (displayFiles.length === 0 && document.getElementById('searchInput').value.trim() !== '') {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç No matches found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = displayFiles.map(audio => `
                <div class="audio-card">
                    <div class="audio-title">üéµ ${audio.title}</div>
                    <div class="audio-info">
                        <span>‚è±Ô∏è ${audio.duration}</span>
                        <span>üìÅ ${audio.fileSize}</span>
                    </div>
                    <div class="audio-controls">
                        <button class="control-btn play-btn" onclick="togglePlay(${audio.id})" id="playBtn${audio.id}">
                            ‚ñ∂Ô∏è Play
                        </button>
                        <button class="control-btn" onclick="downloadAudio(${audio.id})">
                            üíæ Download
                        </button>
                        <button class="control-btn" onclick="deleteAudio(${audio.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                    <audio id="audioElement${audio.id}" style="display: none;">
                        <source src="${audio.audioUrl}">
                    </audio>
                </div>
            `).join('');
        }

        function togglePlay(id) {
            const audio = audioFiles.find(a => a.id === id);
            const playBtn = document.getElementById(`playBtn${id}`);
            const audioElement = document.getElementById(`audioElement${id}`);

            if (!audio || !audioElement) return;

            // Stop any currently playing audio
            if (currentAudio && currentAudio !== audioElement) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.textContent = '‚ñ∂Ô∏è Play';
                    btn.classList.remove('playing');
                });
            }

            if (audioElement.paused) {
                audioElement.play();
                playBtn.textContent = '‚è∏Ô∏è Pause';
                playBtn.classList.add('playing');
                currentAudio = audioElement;

                audioElement.addEventListener('ended', function() {
                    playBtn.textContent = '‚ñ∂Ô∏è Play';
                    playBtn.classList.remove('playing');
                    currentAudio = null;
                });
            } else {
                audioElement.pause();
                playBtn.textContent = '‚ñ∂Ô∏è Play';
                playBtn.classList.remove('playing');
                currentAudio = null;
            }
        }

        function downloadAudio(id) {
            const audio = audioFiles.find(a => a.id === id);
            if (!audio) return;

            const link = document.createElement('a');
            link.href = audio.audioUrl;
            link.download = audio.fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function deleteAudio(id) {
            if (confirm('üóëÔ∏è Delete this audio file?')) {
                const index = audioFiles.findIndex(a => a.id === id);
                if (index !== -1) {
                    const audioElement = document.getElementById(`audioElement${id}`);
                    if (currentAudio === audioElement) {
                        currentAudio.pause();
                        currentAudio = null;
                    }
                    
                    audioFiles.splice(index, 1);
                    await syncToCloud();
                    renderAudioFiles();
                    updateStats();
                }
            }
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const audioCount = document.getElementById('audioCount');
            
            if (audioFiles.length > 0) {
                stats.style.display = 'block';
                audioCount.textContent = audioFiles.length;
            } else {
                stats.style.display = 'none';
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm !== '') {
                filteredAudioFiles = audioFiles.filter(audio => 
                    audio.title.toLowerCase().includes(searchTerm) ||
                    audio.fileName.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredAudioFiles = [];
            }
            
            renderAudioFiles();
        }

        function showShareOptions() {
            const shareText = `üéµ Join my audio library!\n\nLibrary ID: ${libraryId}\n\nTo access:\n1. Open the audio library app\n2. Click "Load Different Library"\n3. Enter this ID: ${libraryId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Audio Library',
                    text: shareText
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('üìã Library sharing info copied to clipboard!');
                }).catch(() => {
                    alert(`üì± Share this Library ID with others:\n\n${libraryId}`);
                });
            }
        }

        function loadDifferentLibrary() {
            const newId = prompt('üîÑ Enter Library ID to load:');
            if (newId && newId.trim() !== '') {
                libraryId = newId.trim().toUpperCase();
                localStorage.setItem('audioLibraryId', libraryId);
                loadFromCloud();
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            loadFromCloud();
        });
    </script>
