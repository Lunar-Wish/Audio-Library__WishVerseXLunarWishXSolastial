<body>
    <div class="container">
        <div class="header">
            <h1>Audio Library</h1>
            <p>Wish Verse X Lunar Wish X Solastial</p>
        </div>

        <div class="import-section">
            <button class="import-btn" onclick="document.getElementById('fileInput').click()">
                Import Audio Files
            </button>
            <button class="import-btn" onclick="clearStorage()" style="background: #666; margin-left: 15px;" id="clearBtn">
                Clear All
            </button>
            <input type="file" id="fileInput" class="file-input" multiple accept="audio/*" onchange="handleFileUpload(event)">
        </div>

        <div class="search-section" id="searchSection" style="display: none;">
            <div class="search-filters">
                <div class="search-bar" style="flex: 1;">
                    <input type="text" class="search-input" placeholder="Search audio files..." id="searchInput" oninput="performSearch()">
                    <button class="clear-search-btn" onclick="clearSearch()" id="clearSearchBtn" style="display: none;">Ã—</button>
                </div>
                <select class="filter-select" id="categoryFilter" onchange="performSearch()">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stats-number" id="audioCount">0</div>
            <div class="stats-label">Audio Files Imported</div>
        </div>

        <div class="audio-grid" id="audioGrid">
            <div class="empty-state">
                <h3>No audio files imported</h3>
                <p>Click "Import Audio Files" to get started</p>
            </div>
        </div>
    </div>

    <script>
        const audioFiles = [];
        let filteredAudioFiles = [];
        let currentAudio = null;
        let nextId = 1;

        function handleFileUpload(event) {
            const files = event.target.files;
            let importedCount = 0;

            for (let file of files) {
                if (file.type.startsWith('audio/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const audioData = e.target.result;
                        const audioUrl = audioData;
                        const audio = new Audio(audioUrl);

                        const newAudio = {
                            id: nextId++,
                            title: file.name.replace(/\.[^/.]+$/, ""),
                            fileName: file.name,
                            fileSize: formatFileSize(file.size),
                            duration: "0:00",
                            category: "", // Add category field
                            audioData: audioData, // Store base64 data
                            audioUrl: audioUrl,
                            audioElement: audio
                        };

                        // Get duration when metadata loads
                        audio.addEventListener('loadedmetadata', function() {
                            const minutes = Math.floor(audio.duration / 60);
                            const seconds = Math.floor(audio.duration % 60);
                            newAudio.duration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                            
                            // Save to localStorage after getting duration
                            saveToLocalStorage();
                            renderAudioFiles();
                        });
                        
                        // Handle audio loading errors
                        audio.addEventListener('error', function(e) {
                            console.error('Audio loading error:', e);
                        });

                        audioFiles.push(newAudio);
                        renderAudioFiles();
                        updateStats();
                    };
                    
                    reader.readAsDataURL(file);
                    importedCount++;
                }
            }

            if (importedCount === 0) {
                alert('No valid audio files selected');
            }

            // Clear the input
            event.target.value = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function saveToLocalStorage() {
            const audioData = audioFiles.map(audio => ({
                id: audio.id,
                title: audio.title,
                fileName: audio.fileName,
                fileSize: audio.fileSize,
                duration: audio.duration,
                category: audio.category || "",
                audioData: audio.audioData
            }));
            localStorage.setItem('audioLibrary', JSON.stringify(audioData));
            localStorage.setItem('nextId', nextId.toString());
        }

        function loadFromLocalStorage() {
            const savedAudio = localStorage.getItem('audioLibrary');
            const savedNextId = localStorage.getItem('nextId');
            
            if (savedNextId) {
                nextId = parseInt(savedNextId);
            }
            
            if (savedAudio) {
                try {
                    const audioData = JSON.parse(savedAudio);
                    audioData.forEach(data => {
                        // Create new audio element with the stored base64 data
                        const audio = new Audio();
                        audio.src = data.audioData;
                        
                        const audioFile = {
                            id: data.id,
                            title: data.title,
                            fileName: data.fileName,
                            fileSize: data.fileSize,
                            duration: data.duration,
                            category: data.category || "",
                            audioData: data.audioData,
                            audioUrl: data.audioData,
                            audioElement: audio
                        };
                        
                        // Ensure audio can be played
                        audio.load();
                        
                        audioFiles.push(audioFile);
                    });
                    renderAudioFiles();
                    updateStats();
                } catch (error) {
                    console.error('Error loading audio from localStorage:', error);
                    // Clear corrupted data
                    localStorage.removeItem('audioLibrary');
                }
            }
        }

        function clearStorage() {
            if (confirm('Are you sure you want to delete all audio files?')) {
                localStorage.removeItem('audioLibrary');
                localStorage.removeItem('nextId');
                audioFiles.length = 0;
                nextId = 1;
                renderAudioFiles();
                updateStats();
                console.log('All audio files cleared from storage');
            }
        }

        function renderAudioFiles() {
            const grid = document.getElementById('audioGrid');
            const searchSection = document.getElementById('searchSection');
            const displayFiles = filteredAudioFiles.length > 0 ? filteredAudioFiles : audioFiles;

            // Show/hide search bar based on whether there are files
            if (audioFiles.length > 0) {
                searchSection.style.display = 'block';
            } else {
                searchSection.style.display = 'none';
            }

            if (audioFiles.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No audio files imported</h3>
                        <p>Click "Import Audio Files" to get started</p>
                    </div>
                `;
                return;
            }

            if (displayFiles.length === 0 && filteredAudioFiles.length === 0 && document.getElementById('searchInput').value.trim() !== '') {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No matching audio files</h3>
                        <p>Try a different search term or clear the search</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = displayFiles.map(audio => `
                <div class="audio-card">
                    <div class="audio-title">${audio.title}</div>
                    <div class="category-section">

                                <div class="category-actions">

                            </div>
                            <div class="category-input-section" id="categoryInput${audio.id}" style="display: none;">

                                <div class="category-input-actions">
                                    <button class="save-category-btn" onclick="saveCategory(${audio.id})">Save</button>
                                    <button class="cancel-category-btn" onclick="cancelEditCategory(${audio.id})">Cancel</button>

                            Delete

        }

        function togglePlay(id) {
            const audio = audioFiles.find(a => a.id === id);
            const playBtn = document.getElementById(`playBtn${id}`);

            if (!audio) return;

            // Stop any currently playing audio
            if (currentAudio && currentAudio !== audio.audioElement) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                // Reset all play buttons
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.textContent = 'Play';
                    btn.classList.remove('playing');
                });
            }

            if (audio.audioElement.paused) {
                audio.audioElement.play();
                playBtn.textContent = 'Pause';
                playBtn.classList.add('playing');
                currentAudio = audio.audioElement;

                audio.audioElement.addEventListener('ended', function() {
                    playBtn.textContent = 'Play';
                    playBtn.classList.remove('playing');
                    currentAudio = null;
                });
            } else {
                audio.audioElement.pause();
                playBtn.textContent = 'Play';
                playBtn.classList.remove('playing');
                currentAudio = null;
            }
        }

        function downloadAudio(id) {
            const audio = audioFiles.find(a => a.id === id);
            if (!audio) return;

            const link = document.createElement('a');
            link.href = audio.audioUrl;
            link.download = audio.fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function deleteAudio(id) {
            if (confirm('Are you sure you want to delete this audio file?')) {
                const index = audioFiles.findIndex(a => a.id === id);
                if (index !== -1) {
                    // Stop audio if it's currently playing
                    if (currentAudio === audioFiles[index].audioElement) {
                        currentAudio.pause();
                        currentAudio = null;
                    }
                    
                    audioFiles.splice(index, 1);
                    saveToLocalStorage();
                    renderAudioFiles();
                    updateStats();
                }
            }
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const audioCount = document.getElementById('audioCount');
            
            if (audioFiles.length > 0) {
                stats.style.display = 'block';
                audioCount.textContent = audioFiles.length;
            } else {
                stats.style.display = 'none';
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const clearSearchBtn = document.getElementById('clearSearchBtn');
            
            let filtered = audioFiles;
            
            // Filter by category first
            if (selectedCategory !== '') {
                filtered = filtered.filter(audio => audio.category === selectedCategory);
            }
            
            // Then filter by search term
            if (searchTerm !== '') {
                filtered = filtered.filter(audio => 
                    audio.title.toLowerCase().includes(searchTerm) ||
                    audio.fileName.toLowerCase().includes(searchTerm)
                );
                clearSearchBtn.style.display = 'flex';
            } else {
                clearSearchBtn.style.display = 'none';
            }
            
            // Set filtered results
            if (searchTerm !== '' || selectedCategory !== '') {
                filteredAudioFiles = filtered;
            } else {
                filteredAudioFiles = [];
            }
            
            renderAudioFiles();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            filteredAudioFiles = [];
            document.getElementById('clearSearchBtn').style.display = 'none';
            renderAudioFiles();
        }

        function editCategory(audioId) {
            const displayElement = document.getElementById(`categoryDisplay${audioId}`);
            const inputElement = document.getElementById(`categoryInput${audioId}`);
            
            if (displayElement && inputElement) {
                displayElement.style.display = 'none';
                inputElement.style.display = 'flex';
                
                // Focus on the input field
                const inputField = document.getElementById(`categoryField${audioId}`);
                if (inputField) {
                    inputField.focus();
                    inputField.select();
                }
            }
        }

        function saveCategory(audioId) {
            const inputField = document.getElementById(`categoryField${audioId}`);
            if (inputField) {
                const category = inputField.value.trim();
                const audio = audioFiles.find(a => a.id === audioId);
                
                if (audio) {
                    audio.category = category;
                    saveToLocalStorage();
                    updateCategoryFilter();
                    renderAudioFiles();
                }
            }
        }

        function cancelEditCategory(audioId) {
            const displayElement = document.getElementById(`categoryDisplay${audioId}`);
            const inputElement = document.getElementById(`categoryInput${audioId}`);
            
            if (displayElement && inputElement) {
                displayElement.style.display = 'flex';
                inputElement.style.display = 'none';
                
                // Reset input field to original value
                const audio = audioFiles.find(a => a.id === audioId);
                const inputField = document.getElementById(`categoryField${audioId}`);
                if (audio && inputField) {
                    inputField.value = audio.category;
                }
            }
        }

        function deleteCategory(audioId) {
            const audio = audioFiles.find(a => a.id === audioId);
            if (audio && audio.category) {
                if (confirm(`Remove category "${audio.category}" from this audio file?`)) {
                    audio.category = "";
                    saveToLocalStorage();
                    updateCategoryFilter();
                    renderAudioFiles();
                }
            }
        }

        function updateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(audioFiles.map(audio => audio.category).filter(cat => cat !== ''))];
            
            // Clear existing options except "All Categories"
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            // Add categories that are actually in use
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Initialize - load saved files and render
        loadFromLocalStorage();
        updateCategoryFilter();
        renderAudioFiles();
    </script>
